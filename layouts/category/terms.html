
<!-- list all site categories -->

{{ partial "header.html" . }}

<div id="main">
  <div id="content">
    <div>
      <article role="article">
        <header>
          <h1 class="entry-title">
            {{ .Title }}:
          </h1>
        </header>
        <div id="categories-list">
          {{ if lt 0 (len .Site.Taxonomies.categories) }}
            <ul>
              {{ range .Site.Taxonomies.categories.Alphabetical }}
                <li>
                  <a href="{{ .Page.Permalink }}index.html">{{ .Page.Title }}</a> <span class="count">({{ .Count }})</span>
                </li>
              {{ end }}
            </ul>
          {{ end }}
        </div>
      </article>
    </div>

    {{ partial "sidebar.html" . }}
  </div>
</div>

{{ partial "footer.html" . }}
